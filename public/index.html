<!DOCTYPE HTML>
<html ng-app="core">
<head>
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/site.css">

	<script src="libs/angular/angular.js"></script>
	<script src="core.js"></script>

	<title>8words.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	<div class="jumbotron">
		<div class="row">
		<div class="col-xs-10 col-xs-push-1 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
			<h1>8words.</h1>
			<p>Be understood.</p>
		</div>
		</div>
	</div>

	
	<div class="col-xs-10 col-xs-push-1 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
			<div id="new-stentence-form" class="row">		
				<div class="input-group col-sm-12">
					<input type="text" class="form-control" placeholder="What's up?">
					<span class="input-group-btn">
						<button class="btn btn-red" type="button">Say</button>
					</span>
				</div>
			</div>
		

		<div class="row" ng-controller="SentenceController as sc">
			<div ng-repeat="sentence in sentences">
				<blockquote>
					<p>{{sentence.sentence}}</p>
					<p>-{{sentence.userName}} {{sentence.date | date}}</p>
				</blockquote>
			</div>
		</div>
	</div>

</body>
</html>
